<li class="list-inline-item">
    <a href="#" class="text-grey nav-link d-block d-lg-none" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
</li>
<li>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a href="#" class="text-grey nav-link d-block d-lg-none" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class=" text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="mob-nav-text my-0">My Account</p>
        </div>
    </a>
</li>
<li>
    <div id="user" class="dropdown-menu border-0" aria-labelledby="account-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Log Out</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Log In</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a href="{% url 'view_bag' %}"
        class="{% if grand_total %}text-info font-weight-bold{% else %}text-grey{% endif %} nav-link d-block d-lg-none">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                £{{ grand_total|floatformat:2 }}
                {% else %}
                £0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
