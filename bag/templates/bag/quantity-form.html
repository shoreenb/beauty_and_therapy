 <form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
     {% csrf_token %}
     <div class="form-group offset-md-3">
         <div class="input-group">
             <div class="input-group-prepend">
                 <button class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}"
                     id="decrement-qty_{{ item.item_id }}">
                     <span>
                         <i class=" text-aqua fas fa-minus fa-sm"></i>
                     </span>
                 </button>
             </div>
             <input type="number" class="form-control form-control-sm qty_input" name="quantity"
                 value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                 id="id_qty_{{ item.item_id }}">
             <div class="input-group-append">
                 <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}"
                     id="increment-qty_{{ item.item_id }}">
                     <span>
                         <i class=" text-aqua fas fa-plus fa-sm"></i>
                     </span>
                 </button>
             </div>
             {% if item.product.has_options %}
             <input type="hidden" name="product_option" value="{{ item.option }}">
             {% endif %}
         </div>
     </div>
 </form>
 <a class="update-link text-info"><small>Update</small></a>
 <a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"
     data-product_option="{{ item.option }}"><small>Delete</small></a>
